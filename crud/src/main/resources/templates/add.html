<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/addUser}" method="post">
    <table border="1" align="center">
        <th colspan="2">用户-添加</th>
        <tr>
            <td>用户姓名：</td>
            <td> <input type="text" name="name" th:field="${user.name}"/>
                <font color="red" th:errors="${user.name}"></font>
            </td>
        </tr>
        <tr>
            <td> 用户年龄：</td>
            <td><input type="text" name="age" th:field="${user.age}"/>
                <font color="red" th:errors="${user.age}"></font></td>
        </tr>
        <tr>
            <td>用户性别：</td>
            <td><input type="text" name="sex" th:field="${user.sex}"/>
                <font color="red" th:errors="${user.sex}"></font></td>
        </tr>
        <tr>
            <td>用户邮箱：</td>
            <td><input type="text" name="email" th:field="${user.email}"/>
                <font color="red" th:errors="${user.email}"></font></td>
        </tr>
        <tr>
            <td>操作</td>
            <td><input type="submit" value="提交" align="center"/></td>

        </tr>

    </table>
</form>
</body>
</html>
